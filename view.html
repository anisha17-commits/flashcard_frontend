<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Flashcards</title>
    <link rel="stylesheet" href="css/view.css">
</head>
<body>

    <header class="topbar">
        <div class="brand">Flashflow</div>
        <nav>
            <a class="navbtn" href="dashboard.html">Dashboard</a>
            <a class="navbtn" href="flashcards.html">Generate</a>
            <button class="navbtn" id="logoutBtn">Logout</button>
        </nav>
    </header>

    <main class="main">
        <h2>Your Flashcards</h2>
        <div id="cardContainer" class="card-container">
            <!-- Cards will be inserted by JS -->
        </div>
    </main>

    <!-- Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>

            <div id="flashcardModal" class="flashcard">
                <div class="card-header"></div>
                <div id="cardText" class="card-text">Loading...</div>
            </div>

            <div class="controls">
                <button id="flipBtn" class="ctrl">Show Answer</button>
                <button id="speakBtn" class="ctrl">ðŸ”Š Speak</button>
                <button id="favBtn" class="ctrl">â™¡ Favorite</button>
                <button id="saveBtn" class="ctrl">ðŸ’¾ Save</button>
            </div>
        </div>
    </div>

    <script src="js/view.js"></script>
</body>
</html>
